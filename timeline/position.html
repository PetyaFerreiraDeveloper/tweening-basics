<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="title">
        Testing GSAP Timeline animations with position parameter
      </h1>

      <!-- Control Buttons -->
      <div class="controls">
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="restart">Restart</button>
        <button class="reverse">Reverse</button>
      </div>

      <div class="position">
        <div class="position-container">
          <h2>Hello Freds</h2>
          <img
            class="position-green"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg"
          />
          <img
            class="position-purple"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-purple.svg"
          />
          <img
            class="position-blue"
            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-blue.svg"
          />
        </div>
      </div>
    </main>
    <script src="../gsap/gsap.min.js"></script>
    <script type="module" src="js/navigation.js"></script>
    <script type="module" src="js/position.js"></script>
  </body>
</html>
